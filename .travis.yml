language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: assemble
      script: ./gradlew assemble
    - stage: test
      script: ./gradlew test